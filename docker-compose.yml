version: "3.9"

services:
  dashboard:
    build: .
    container_name: polymarket-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data              # SQLite + models + memories persist
      - ./.env:/app/.env:ro           # Secrets (read-only)
      - ./platform_config.yaml:/app/platform_config.yaml  # Live config editing
      - ./agent_configs:/app/agent_configs                # Agent YAML configs
      - ./plugins:/app/plugins                            # Plugin hot-loading
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped

