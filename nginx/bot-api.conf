# Nginx Reverse Proxy for Polymarket Trading Bot API
# Place at: /etc/nginx/sites-available/bot-api
# This runs on the VPS alongside the bot.

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name YOUR_BOT_DOMAIN;
    return 301 https://$host$request_uri;
}

# HTTPS â€” Bot API only
server {
    listen 443 ssl;
    server_name YOUR_BOT_DOMAIN;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/YOUR_BOT_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_BOT_DOMAIN/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

    # Bot REST API
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block everything else
    location / {
        return 404;
    }
}
