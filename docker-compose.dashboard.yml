version: "3.8"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: polymarket-dashboard
    restart: unless-stopped
    env_file: .env
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
